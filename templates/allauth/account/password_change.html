{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h1 class="logo-font mb-4 mt-3">{% trans "Change Password" %}</h1>
<hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change mb-5">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
