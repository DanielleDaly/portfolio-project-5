{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <section class="row homepage-header p-5">
        <div class="col homepage-header-contents">
            <div class="homepage-header-text-container text-center text-lg-left">
                <h1 class="logo-font mb-4">Page Not Found.</h1>
                <p class="mb-3">It looks like you have tried to access a page that doesn't exist.</p>
            </div>
            <div class="homepage-header-button-container align-self-end">
                <a href="{% url 'home' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Back to Homepage</a>
            </div>
        </div>
    </section>
    {% endblock %}
</div>
